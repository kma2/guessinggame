<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <title>Guessing Game</title>
  </head>

  <body>

      <div id="app" class="center container">
        <div id='headers'>
          <h1 id="title" class="center">Take a guess!</h1>
          <h2 id="subtitle" class="center">Guess a number between 1 and 100</h2>
        </div>

        <div id='main'>

          <input id="player-input" class="center" maxlength='3'></input>

          <div id='guesses'>
            <ul id="guess-list">
              <li class="guess"> ● </li>
              <li class="guess"> ● </li>
              <li class="guess"> ● </li>
              <li class="guess"> ● </li>
              <li class="guess"> ● </li>
            </ul>
          </div>

          <div id="menu-btns" class="center">
            <button id="go">Go!</button>
            <button id="hint">Hint</button>
            <button id="reset">Reset</button>
          </div>

        </div>

        <div id='footer' class="center">
          <div class="col-sm-12">
            Made for fun 😋 by Katy Ma <br>
            at Fullstack Academy
          </div>
        </div>

      </div>  <!-- end of container class -->
    <!-- </div>  end of background div -->

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="GuessingGame.js"></script>

  </body>

</html>
