<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">

  </head>


  <body>

      <div id="app" class="center container">

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id="title" class="center">Play the Guessing Game!</h1>
          <h2 id="subtitle" class="center">Guess a number between 1 and 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id="player-input" class="center" placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button type="button" class="btn btn-success" id="submit">Go!</button>
          </div>

          <div id='guesses'>
            <ul id="guess-list">
              <li class="guess"> - </li>
              <li class="guess"> - </li>
              <li class="guess"> - </li>
              <li class="guess"> - </li>
              <li class="guess"> - </li>
            </ul>
          </div>

          <div id="menu-btns" class="center">
            <button id="reset" type="button" class="btn btn-warning">Reset</button>
            <button id="hint" type="button" class="btn btn-info">Hint</button>
          </div>

        </div> <!-- end of main div -->
      </div> <!-- end of center container div -->


    <!-- 3 column footer-->
    <div id='footer' class="center">
        <div class="row">
          <div class="col-sm-4">
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class="col-sm-4">
            <h4 class="center">Project by Katy Ma</h4>
          </div>

          <div class="col-sm-4">
            <img src='grace_hopper_academy.png'></img>
          </div>

        </div>
    </div> <!-- end of footer-->

    </div>  <!-- end of container class -->

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="GuessingGame.js"></script>

  </body>

</html>
